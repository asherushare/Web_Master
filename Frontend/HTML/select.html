<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><select name="" id=""></select></title>
</head>
<body>
  <form action="">
    <input type="range" min="23" max="333" id="ran">
    <label for="ran">Select your range</label>
    <br>
    <input type="range" min="2" max="333" id="ranr" step="50">
    <label for="ranr">Select your range in step</label>
    <hr>
    <textarea name="" id="pk" cols="40" rows="3" placeholder="write your feedback here"></textarea>
    <label for="pk">write something here...</label>
  </form>
  
</body>
</html>
